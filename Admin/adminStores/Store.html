<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../../image/newlogo.png" alt="" width="95"
                    height="57">
                <h2>Manage  Store</h2>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Add Products</h4>
                <form class="needs-validation" onsubmit="addArray(event)">
                  <div class="row g-3">
                    <div class="col-sm-7">
                      <label for="code" class="form-label" style="font-weight: bold;">Item Code</label>
                      <input type="text" class="form-control" id="code" placeholder="" required>
                      <div class="invalid-feedback">Item Code is required.</div>
                    </div>
                    <div class="col-sm-7">
                      <label for="category" class="form-label" style="font-weight: bold;">Category</label><br>
                      <input type="radio" id="item1" name="category" value="Burger">
                      <label for="item1">Burger</label><br>
                      <input type="radio" id="item2" name="category" value="Submarines">
                      <label for="item2">Submarines</label><br>
                      <input type="radio" id="item3" name="category" value="Fries">
                      <label for="item3">Fries</label><br>
                      <input type="radio" id="item4" name="category" value="Pasta">
                      <label for="item4">Pasta</label><br>
                      <input type="radio" id="item5" name="category" value="Chicken">
                      <label for="item5">Chicken</label><br>
                      <input type="radio" id="item6" name="category" value="Beverages">
                      <label for="item6">Beverages</label>
                      <div class="invalid-feedback">Category is required.</div>
                    </div>
                    <div class="col-sm-7">
                      <label for="firstName" class="form-label" style="font-weight: bold;">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="" required>
                      <div class="invalid-feedback">Valid name is required.</div>
                    </div>
              
                    <div class="col-sm-7">
                      <label for="formFile" class="form-label" style="font-weight: bold;">Input Picture</label>
                      <input class="form-control" type="file" id="image">
                    </div>
              
                    <div class="col-sm-7">
                      <label for="price" class="form-label" style="font-weight: bold;">Price</label>
                      <input type="text" class="form-control" id="price" placeholder="" required>
                      <div class="invalid-feedback">Price is required.</div>
                    </div>

                    <div class="col-sm-7">
                      <label for="discount" class="form-label" style="font-weight: bold;">Discount</label>
                      <input type="text" class="form-control" id="discount" placeholder="0.00" required>
                    </div>
              
                    <div class="col-sm-7">
                      <label for="quentity" class="form-label" style="font-weight: bold;">Stock</label>
                      <input type="text" class="form-control" id="qty" placeholder="" required>
                      <div class="invalid-feedback">Stock is required.</div>
                    </div>
                  </div>
                  <hr class="col-sm-7">
                  <div class="d-flex flex-column align-items-center">
                  <button class="btn btn-primary w-10 py-2" type="submit" onclick="addItem()">Add</button></div>
                </form>
              
                <h4 class="mt-5">Product List</h4>
                <ul id="productList"></ul>
              </div>
            </div>
        </main>
    </div>
    <script src="store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
